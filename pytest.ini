[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    requires_emulator: marks tests that need the Firestore emulator running (skip with -m "not requires_emulator")
    pipeline: marks full ETL pipeline tests
    sync: marks sync/incremental update tests
    services: marks .NET service integration tests
    indexing: marks Sitecore Search indexing tests
    scenario: marks multi-project business scenario tests
pythonpath = .
addopts = --tb=short -q
